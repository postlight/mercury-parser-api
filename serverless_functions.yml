  handler: src/parse-html.default
  description: ${self:custom.parseHtml.myDescription}
  timeout: ${self:custom.parseHtml.myFunctionTimeout}
  memorySize: ${self:custom.parseHtml.myMemorySize}
  events:
    - http:
        method: ${self:custom.parseHtml.myHttpMethod}
        path: ${self:custom.parseHtml.myHttpPath}
        cors: ${self:custom.parseHtml.myHttpCors}
    # Ping every 5 minutes to avoid cold starts
    - schedule:
