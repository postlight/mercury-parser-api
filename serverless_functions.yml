# Lambda function definition
mercuryParser-node12:
  handler: src/mercury-parser.default
  description: ${self:custom.mercuryParser.myDescription}
  timeout: ${self:custom.mercuryParser.myFunctionTimeout}
  memorySize: ${self:custom.mercuryParser.myMemorySize}
  events:
    - http:
        method: ${self:custom.mercuryParser.myHttpMethod}
        path: ${self:custom.mercuryParser.myHttpPath}
        cors: ${self:custom.mercuryParser.myHttpCors}
    # Ping every 5 minutes to avoid cold starts
    - schedule:
        name: ${self:custom.mercuryParser.myScheduleName}
        description: ${self:custom.mercuryParser.myScheduleDescription}
        rate: ${self:custom.mercuryParser.myScheduleRate}
        enabled: ${self:custom.mercuryParser.myScheduleEnable}

